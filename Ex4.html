<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal</title>
</head>
<body>
    <script>
        let Animal = function(name, weight){
            this.name = name;
            this.weight = weight;
            this.setName = function(name){
                this.name = name;
            }
            this.setWeight = function(weight){
                this.weight = weight;
            }
            this.getName = function(){
                return this.name;
            }
            this.getWeight = function(){
                return this.weight;
            }
            this.toString = function(){
                return document.write('Tên: ' + this.name + '<br>' + ' Cân nặng: ' + this.weight + ' kg');
            }
        }

        let grade = new Animal("Huy", 70);
        grade.toString("Huy", 45)
        console.log(grade);
    </script>
</body>
</html>
