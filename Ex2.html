<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check number</title>
</head>

<body>
    <p>Nhập 1 số</p>
    <input type="number" id="num">
    <button onclick="KQ()">Kết quả</button>
    <p id="result"></p>
    <script>
        let b = [1, 4, 8, 6, 2];
        function check_number(a, arr) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == a) {
                    document.getElementById('result').innerHTML = `${a} có nằm trong mảng tại vị trí ${i}`;
                    break;
                } else {
                    document.getElementById('result').innerHTML = `${a} không nằm trong mảng`;
                }
            }
        };

        function KQ(){
            let num = document.getElementById('num').value;
            check_number(num, b);
        };
    </script>
</body>

</html>
