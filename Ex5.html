<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal</title>
</head>
<body>
    <script>
        let Animal = function(name, weight){
            this.name = name;
            this.weight = weight;
            this.setName = function(name){
                this.name = name;
            }
            this.setWeight = function(weight){
                this.weight = weight;
            }
            this.getName = function(){
                return this.name;
            }
            this.getWeight = function(){
                return this.weight;
            }
            this.toString = function(){
                return document.write('Tên: ' + this.name + '<br>' + ' Cân nặng: ' + this.weight + ' kg' + '<br>');
            }
        }

        let objAnimal1 = new Animal("Elephant", 45.6);
        objAnimal1.toString();

        let objAnimal2 = new Animal("Mickey", 50);
        objAnimal2.setName("Mouse");
        objAnimal2.setWeight(40);
        objAnimal2.toString();
    </script>
</body>
</html>
